    <h1>牛山令·秋夕</h1>
    <p>
        又是一年秋来早，不识过雁，却忆江右醪糟。西风低草，折柳离人笑。<br>
        谁道洛阳花正好，偏我来时，唯见归飞白鸟。薄云残照，向晚行人少。
        
    </p>
    <p>作者：学</p>
