    <h1>虞美人·夜卧见蚊叮</h1>
    <p>
        花重枝秾深觉夏，一派晴光好。芳晖月露是良辰，奈何眠后厌独黑，不出尘。<br>
        恶虫佞饲饫余血，愁莫将天问，营蚊夕游愁丰丛，静夜却待更伤人，偃悲来。<br>
    </p>
    <p>作者：杨玉</p>
