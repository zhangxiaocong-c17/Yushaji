    <h1>赠达妃</h1>
    <p>牛山夜跑问是谁？雄姿英发步如飞。<br>
        无心折柳拾《癸典》，平原走马心难追。<br>
        太宗两箭登帝位，李世一刀成达妃。<br>
        岂怜半生男儿气？千百年后尽成灰。</p>
