    <h1>西江月·龙湾屯观星</h1>
    <p>
        蝉鸣风清夜半，叶语云散龙湾。羽衣斜倚红墙边，对与繁星相看。<br>
        王良策马山外，仙女掩面天边。遥遥星汉载天船，送我遐思飘散。
    </p>
    <p>作者：葱白<br>2025.10.1</p>
