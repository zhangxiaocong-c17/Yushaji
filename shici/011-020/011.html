    <h1>旧时四季诗</h1>
    <h2>春</h2>
    <p>
        萧萧花时雨，暖暖曲人行。<br>
        黄蕊点桃红，青枝着鹊鸣。<br>
        苹白春意闹，河固游人停。<br>
        曲径通幽处，细雨酌花情。<br>
    </p>
    <h2>夏</h2>
    <p>
        夜观深林晚，风幽水溢香。<br>
        暮云栖繁枝，流光下夜霜。<br>
        夜莺频语翠，早萤纷游闹。<br>
        流光随水逝，归去踏蓬稿。<br>
    </p>
    <h2>秋</h2>
    <p>
        落木亦归根，妃竹斜影长。<br>
        衰草折虫鸣，寒露湿素衰。<br>
        岁寒日渐短，月深人积霜。<br>
        秋风惜落叶，何故难潇湘。<br>
    </p>    
    <h2>冬</h2>
    <p>
        雨雪天河泻，伏案小窗中。<br>
        白风洗尘世，霜浪濯苍生。<br>
        地积千丈雪，日停万里风。<br>
        举杯邀风雪，奈何酒不能。<br>
    </p>
